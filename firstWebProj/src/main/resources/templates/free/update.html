<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/update.css">
</head>
<body>
<h1 style="text-align: center;">뮤직 플레이리스트 공유 사이트</h1>
<h2>게시글 수정</h2>
<form th:action="@{/free/update/{id}(id=${post.id})}" method="post">
  <label for="title">제목</label>
  <input type="text" id="title" name="title" th:value="${post.title}" required>
  <br>
  <label for="content">내용</label>
  <textarea id="content" name="content" required th:text="${post.content}"></textarea>
  <br>
  <label for="">업로드한 파일</label> <br>
  <a href="/index">
      <button type="button">추가 파일 업로드</button>
  </a>
  <button type="submit">수정</button>
  <a th:href="@{/free/detail/{id}(id=${post.id})}">취소</a>
</form>
</body>
</html>
